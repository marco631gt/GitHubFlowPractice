<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login simple</title>
</head>
<body>
  <h1>Iniciar sesión</h1>

  <form aria-labelledby="login-title" id="login-form" novalidate>
    <div>
      <label for="username">Nombre de usuario</label>
      <input id="username" name="username" type="text" placeholder="tu_usuario" autocomplete="username">
    </div>

    <div>
      <label for="email">Correo electrónico</label>
      <input id="email" name="email" type="email" placeholder="tú@ejemplo.com" autocomplete="email">
    </div>

    <div>
      <label for="password">Contraseña</label>
      <input id="password" name="password" type="password" placeholder="********" autocomplete="current-password">
    </div>

    <div>
      <button type="button">Entrar</button>
    </div>
  </form>
</body>
</html>
